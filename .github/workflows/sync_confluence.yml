name: Sync Markdown to Confluence

on:
  push:
    paths:
      - "docs/*.md"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo (with write access)
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Confluence health check (fail fast)
        env:
          CONFLUENCE_API_URL: ${{ secrets.CONFLUENCE_API_URL }}
          CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
          CONFLUENCE_TOKEN: ${{ secrets.CONFLUENCE_TOKEN }}
          CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
        run: python confluence_sync/health_check.py

      - name: Build/refresh page map (bootstrap pages if needed)
        env:
          CONFLUENCE_API_URL: ${{ secrets.CONFLUENCE_API_URL }}
          CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
          CONFLUENCE_TOKEN: ${{ secrets.CONFLUENCE_TOKEN }}
          CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
          CONFLUENCE_SPACE_NAME: ${{ secrets.CONFLUENCE_SPACE_NAME }}
        run: python confluence_sync/build_page_map.py

      - name: Push changed markdown files to Confluence
        env:
          CONFLUENCE_API_URL: ${{ secrets.CONFLUENCE_API_URL }}
          CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
          CONFLUENCE_TOKEN: ${{ secrets.CONFLUENCE_TOKEN }}
          CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
          CONFLUENCE_SPACE_NAME: ${{ secrets.CONFLUENCE_SPACE_NAME }}
        run: |
          set -e
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^docs/.*\.md$' || true)
          if [ -z "$files" ]; then
            echo "No markdown changes detected."
            exit 0
          fi
          for file in $files; do
            echo "ðŸ”¼ Syncing $file"
            python confluence_sync/push_to_confluence.py "$file"
          done

      - name: Commit updated mapping (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add confluence_sync/page_map.json README.md
          git diff --cached --quiet || git commit -m "ðŸ”„ Update Confluence mapping"
          git push
