name: Nightly Sync from Confluence

on:
  schedule:
    - cron: "0 0 * * *" # every day at 00:00 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo (with write access)
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Confluence health check (fail fast)
        env:
          CONFLUENCE_API_URL: ${{ secrets.CONFLUENCE_API_URL }}
          CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
          CONFLUENCE_TOKEN: ${{ secrets.CONFLUENCE_TOKEN }}
          CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
        run: python confluence_sync/health_check.py

      - name: Build/refresh page map and fetch pages
        env:
          CONFLUENCE_API_URL: ${{ secrets.CONFLUENCE_API_URL }}
          CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
          CONFLUENCE_TOKEN: ${{ secrets.CONFLUENCE_TOKEN }}
          CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}
          CONFLUENCE_SPACE_NAME: ${{ secrets.CONFLUENCE_SPACE_NAME }}
        run: |
          python confluence_sync/build_page_map.py
          python confluence_sync/fetch_from_confluence.py

      - name: Commit & push updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add confluence_sync/page_map.json docs/
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-sync from Confluence"
          git push
